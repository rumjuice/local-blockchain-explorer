<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Blockchain Explorer</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>

<body>
    <!-- Send Transaction -->
    <div class="users-column add-user-col">
        <div class="column-header">Send transaction</div>
        <div>
            <input id="to-input" placeholder="To" required />
        </div>
        <div>
            <input id="amount-input" placeholder="Amount in ETH" required />
        </div>
        <div>
            <button id="send-btn">Send</button>
        </div>
    </div>

    <div class="users-column">
        <div id="user-balance"></div>
    </div>

    <div class="users-column">
        <div class="column-header">Accounts:</div>
        <div id="users-body"></div>
    </div>
</body>
<script src="scripts/index.js"></script>

</html>
